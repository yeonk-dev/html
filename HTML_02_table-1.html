<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		table, th, td {
			border:1px solid #ccc;
		}		
		td {
			padding:5px;  /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	</style>
    <title>table,tr,td,th-기본적인 표 만들기</title>
</head>
<body>
    <table>
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
