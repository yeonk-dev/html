<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들기(p.147-148)
        type="search"(검색 상자),"url"(입력란),"email"(메일 주소),"tel"(전화번호)
    </title>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:10px;
        }
        li label {
            width:120px;
           float:left;
           text-align:right;
           padding-right:8px;
        }
        input[type="submit"] {
            text-align:center;
            width:100%;
            height:30px;
            margin-top:15px;
        }
    </style>
  
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label fo r="user-id">아이디</label>
                    <input type="text" id="user-id">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password" id="pwd">
                </li>
                <li>
                    <label for="psd_check">비밀번호 확인</label>
                    <input type="password" id="psd_check">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="homep">블로그/홈페이지</label>
                    <input type="url" id="homep">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>

</body>
</html>
