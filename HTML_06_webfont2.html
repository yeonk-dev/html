<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family속성(글꼴 지정하기)/@font-face 속성(웹 폰트 사용하기)
        구글 웹 폰트 사용하기 </title>
        <style>
            @import url('http://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap');
            /*구글 웹 폰트*/
            .ng-font{
                font-family: 'Nanum Gothic',돋움;
            }
            p{
                font-size: 30px; /*글자 크기*/
            }
        </style>
</head>
<body>
    <p>브라우저 기본 글꼴 사용</p>
    <p class="ng-font">나눔고딕 웹 폰트 사용</p>
</body>
</html>
