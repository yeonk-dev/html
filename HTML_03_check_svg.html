<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 파일을 지원하지 않는 브라우저-
        Modernizr를 사용해 SVG 이미지 삽입하기
    </title>
    <script src="modernizr-custom.js"></script>
</head>
<body>
    <h1>SVG 이미지 삽입하기</h1>
    <img src="muffin.svg">
    <script>
        if (!Modernizr.svg) {
            $("img").attr("src", "muffin.png")
        }
    </script>
</body>
</html>
