<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map(이미지 맵을 만들기),img(이미지 맵 만들기),
        area(이미지 맵으로 사용할 이미지에 영역을 표시),usemap
    </title>
</head>
<body>
    <img src="kids.jpg" alt="" usemap="#favorites">
    <map name="favorites">
        <area shape="rect" coords="10,10,160,200" href="http://cafe.naver.com/doitHTML5" 
        target="_blank">
        <area shape="rect" coords="220,10,380,200" href="http://facebook.com/do.it.HTML5" 
        target="_blank">
    </map>
</body>
</html>
