<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 적용 범위 제한하기</title>
</head>
<style>
    h2.accent{
        background-color: #222;
        color: #fff;
        padding: 5px;
    }
    .bluetext{   /*.bluetext 클래스 선택자 지정*/
            color: blue;
        }
    .ctext{
        color: chocolate;
    }
    h1,h2,p{
        font-family: HY견고딕;
    }
</style>
<body>
    <h1>회사 소개</h1>
    <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
    <p>이지스퍼블리싱(주)의 책에는 <span class="ctext">'사람들에게 구체적으로 도움이 되는 책'을 만든다는
        출판 가치가 담겨 있습니다.
    </span></p>
    <p>2010년 5월 출범한 이지스퍼블리싱(주)는 크게 두 영역의 책을 출간합니다. IT 실용 도서와 학<br>
        습 분야 도서입니다. IT 교재와 사진 책 등 실용서는 이지스퍼블리싱 브랜드로, 학습과 자녀교<br>
    육 도서는 이지스 에듀 브랜드로 출간하고 있습니다</p>
    <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
    <p>사람에게 구체적으로 도움을 주는 책</p>

</body>
</html>
