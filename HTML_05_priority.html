<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 우선순위</title>
    <style>
        body{
            color: blue; /*문서 전체의 글자 색*/
        }
        h2{
            color: brown !important; /*글자 색, 중요 스타일*/
        }
        #container{
        width: 600px; /*너비*/
        padding: 15px; /*테두리와 내용 사이의 여백*/
        border: 1px dotted gray; /*테두리 스타일*/
    }
    </style>
</head>
<body>
    <div id="container">
        <h2 style="color: green;">이지스퍼블리싱의 미션</h2>
        <p>사람에게 구체적으로 도움을 주는 책<br>
            우리는 열심히 사는 사람들에게 도움이 되고 싶습니다<br>
        우리는 책을 출간하기 전에 질문할 것 입니다</p>
       <p style="color: red; font-style: italic;">"이 책이 사람들에게 도움을 줍니까?</p>
    </div>
</body>
</html>
