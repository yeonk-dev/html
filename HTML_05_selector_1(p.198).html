<html lang="ko">
<head>

    <title>텍스트 일부에만 스타일 적용하기</title>
    <style>
        .bluetext{   /*.bluetext 클래스 선택자 지정*/
            color: blue;
        }
    </style>
</head>
<body>
    <h2 class="bluetext">이지스퍼블리싱의 미션</h2> 
    <p>사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책<br>
    우리는 열심히 사는 사람들에게 도움이 되고 싶습니다<br>
우리는 책을 출간하기 전에 질문할 것 입니다<br>
"이 책이 사람들에게 도움을 줍니까?</p>
</body>
</html>
