<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform -텍스트 대.소문자 변환</title>
    <style>
        .tran1{text-transform: uppercase;} /*대문자로 표시*/
        .tran2{text-transform: capitalize;} /*첫 글자만 대문자로 표시*/
    </style>
</head>
<body>
    <h1>Have to study</h1>
    <ul>
        <li class="tran1">html</li>
        <li class="tran1">css</li>
        <li class="tran2">javascript</li>
    </ul>
</body>
</html>
