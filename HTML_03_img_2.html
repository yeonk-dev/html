<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alt- 이미지를 설명해주는 대체 텍스트
        width,height-이미지 크기 조정
    </title>
</head>
<body>
    <h1>이미지 크기 조정</h1>
    <img src="gugudan.jpg" alt="바빠구구단">
    <img src="gugudan.jpg" width="250" height="250" alt="바빠구구단">
</body>
</html>
