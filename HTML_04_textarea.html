<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea- 여러 줄 입력하는 텍스트 영역 만들기</title>
</head>
<body>
    <form>
    <h1 style="color: blue;">이지스퍼블리싱</h1>
    <textarea name="intro" cols="60" rows="5">
        열심히 사는 사람들의 손을 잡아주는 곳-이지스퍼블리싱

        우리는 책을 내기 전에 다시 한번 물어봅니다.
        "이 책이 사람들에게 도움이 되는가?"

        더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
        이지스퍼블리싱의 책와 앱을 만나보세요.
    </textarea>
    </form>
</body>
</html>
