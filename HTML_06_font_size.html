<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomt-size 속성(글자 크기 조절하기)
        em단위 사용하기
    </title>
    <style>
        h1{font-size: 3em;} /*글자크기*/
        p{font-size: 1em;} /*글자크기*/
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
</body>
</html>
